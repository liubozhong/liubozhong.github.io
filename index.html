        <div class="img-title"><img src="img/1-1.png" class="wedding-img" /><br/><span>刘先生 ♥ 郭女士</span><hr/><span>日期：2021年5月3日
        <br/>地址：湖南邵阳县长乐乡</span></div>
    </div>
    <div class="text-2" style="display: none"><div class="text-2-area"><span class="text-span">恋爱是一阵子的事，热烈而疯狂。相守是一辈子的事，幸福而温馨。</span></div></div>
    <div class="text-3" style="display: none">
        <div class="text-3-area-1"><span class="text-span">并肩共擎风雨，白头偕老，甜蜜美满，新婚快乐！</span></div>
        <div class="text-3-area-2"><span class="text-span">你以后的幸福，由我刻画</span></div>
    </div>
    <div class="text-4" style="display: none">
        <div class="text-4-area-1"><span class="text-span">和你走下去让我知道，爱是值得纪念的，哪怕是任何一点的细节，我也不愿意放过。</span></div>
        <div class="text-4-area-2"><span class="text-span">每个人的另一半，都是珠连璧合的缘，上面留着爱的印记，我们携手并肩，续写浪漫新走到一起，我们幸福彼此，甜蜜延续。</span></div>
    </div>

    <div class="text-6" style="display: none"><div class="text-6-area"><span class="text-span">陪你把岁月熬成清酒，陪你把孤夜熬成温柔;你醉就醉在我怀里，你醒就醒在我枕边。</span></div></div>
    <div class="text-7" style="display: none"><div class="text-7-area"><span class="text-span">时间，会沉淀最真的情感;风雨，会考验最暖的陪伴。</span></div></div>
